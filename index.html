<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <h3 class="score-title">HOME</h3>
                <div class="score-number">
                    <p id="score-home" class="score-number-text">0</p>
                </div>
                <div>
                    <button class="score-btn" onclick="incrementHomeScoreByOne()">+1</button>
                    <button class="score-btn" onclick="incrementHomeScoreByTwo()">+2</button>
                    <button class="score-btn" onclick="incrementHomeScoreByThree()"">+3</button>
                </div>
            </div>
            <div class="score">
                <h3 class="score-title">GUEST</h3>
                <div class="score-number">
                    <p id="score-guest" class="score-number-text">0</p>
                </div>
                <div>
                    <button class="score-btn" onclick="incrementGuestScoreByOne()">+1</button>
                    <button class="score-btn" onclick="incrementGuestScoreByTwo()">+2</button>
                    <button class="score-btn" onclick="incrementGuestScoreByThree()"">+3</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
